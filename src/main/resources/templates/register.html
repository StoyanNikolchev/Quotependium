<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head}">
</head>
<body>

<div>
    <nav th:replace="~{fragments/navbar}"></nav>
</div>

<div class="container-fluid">
    <form
            th:method="POST"
            th:action="@{/users/register}"
            th:object="${userRegisterFormDto}"
            class="mx-auto register-form">
        <h1 class="text-center">Register</h1>

        <div class="mb-3 mt-5">
          <label for="inputEmail" class="form-label">Email address</label>
          <input type="email"
                 class="form-control"
                 id="inputEmail"
                 name="email"
                 th:errorclass="is-invalid"
                 aria-describedby="emailHelp"
          required>
            <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="invalid-feedback"></div>
        </div>

        <div class="mb-3">
            <label for="inputUsername" class="form-label">Username</label>
            <input type="text"
                   class="form-control"
                   name="username"
                   th:errorclass="is-invalid"
                   id="inputUsername"
            required>
            <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="invalid-feedback"></div>
        </div>

        <div class="mb-3">
            <label for="fullName" class="form-label">Full Name</label>
            <input type="text"
                   class="form-control"
                   name="fullName"
                   th:errorclass="is-invalid"
                   id="fullName"
            required>
            <div th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}" class="invalid-feedback"></div>
        </div>

        <div class="mb-3">
          <label for="inputPassword" class="form-label">Password</label>
          <input
                  type="password"
                  class="form-control"
                  name="password"
                  th:errorclass="is-invalid"
                  id="inputPassword"
          required>
            <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="invalid-feedback"></div>
        </div>

        <div class="mb-3">
            <label for="confirmPassword" class="form-label">Confirm Password</label>
            <input type="password"
                   class="form-control"
                   name="confirmPassword"
                   th:errorclass="is-invalid"
                   id="confirmPassword"
            required>
            <div th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}" class="invalid-feedback"></div>
          </div>
          
        <button type="submit" class="btn btn-brown mt-4">Register</button>
      </form>
</div>

<body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
